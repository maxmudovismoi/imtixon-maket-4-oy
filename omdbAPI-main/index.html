    <header class="header py-4">
        <div class="container">
            <div class="header-inner d-flex justify-content-between align-items-center">

            </div>
        </div>

        <section class="hero py-4">
            <div class="container">
                <div class="hero-content">
                    <form class="js-form row justify-content-center mx-auto gy-4">
                        <div class="col-md-6">
                            <input class="form-control js-input" type="text" value = "hulk" placeholder="Search..." required>
                        </div>

                        <div class="col-md-4">
                            <select class="form-select js-select">
                                <option value="movie">Movie</option>
                                <option value="series">Series</option>
                                <option value="game">Game</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <ul class="contact-inner row m-0 p-0 gy-4 js-list">

                <div class="loader-center js-loader d-flex justify-content-center my-5 py-5">
                    <div class="loader "></div>
                </div>

                <ul class="list-paginations w-25 mx-auto d-flex justify-content-between align-content-center my-4 px-0">
                    <li class="list-pagination-item">
                        <button class="btn btn-outline-info">Prev</button>
                    </li>
                    <li class="list-pagination-item page">
                        <span class="page-text fs-3 text-info px-2">1</span>
                    </li>
                    <li class="list-pagination-item">
                        <button class="btn btn-outline-info">Next</button>
                    </li>
                </ul>

                <!-- Modal -->
                <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered">
                        <div class="modal-content ">
                            <div class="modal-header">
                                <h5 class="title title" id="exampleModalLabel">Movies</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body row align-items-center">
                                <div class="col-lg-12 d-flex justify-content-center">
                                    <img class="modal-img mx-auto" src="" alt="" width="350" height="400px">
                                </div>

                                <div class="col-lg-12 text-center">
                                    <h3 class="title modal-title"></h3>
                                    <div class="text modal-text">
                                        <span class="modal-year"></span>
                                        <span class="modal-type"></span>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bookmark -->
                <div class="bookmark" >
